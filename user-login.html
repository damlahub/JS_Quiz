<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--ICON-->
        <link rel="icon" href="Images/Logo.png">
        <!--CSS-->
        <link rel="stylesheet" href="CSS/colors.css">
        <link rel="stylesheet" href="CSS/global.css">
        <link rel="stylesheet" href="CSS/login-screen.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>User Login</title>
</head>
<body>
    <div class="container flex-row">
        <div class="info flex-column">
            <img src="Images/Logo.png">
            <h1>User Login</h1>
        </div>
        <form id="user-form" class="flex-column">
                    <img src="Images/Logo.png">
            <input id="user-name" placeholder="Username">
            <input id="user-password" type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="Scripts/user-login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
